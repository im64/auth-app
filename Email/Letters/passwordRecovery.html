<!DOCTYPE html>
<html>
<head>
	<title>Password Recovery</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; text-align: center;">
	<div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
		<h1 style="color: #333333; font-size: 36px; margin-top: 40px;">Password Recovery</h1>
		<p style="color: #666666; font-size: 18px; margin-bottom: 20px;">Hi [Your Name],</p>
		<p style="color: #666666; font-size: 18px; margin-bottom: 20px;">We received a request to reset your password.</p>
		<p style="color: #666666; font-size: 18px; margin-bottom: 20px;">To reset your password, please use following code:</p>
		<p style="color: #666666; font-size: 18px; margin-bottom: 20px;"><span id="code">*CODE*</span></p>
		<p style="color: #666666; font-size: 18px; margin-bottom: 20px;">If you didn't request a password reset, please ignore this email.</p>
		<p style="color: #666666; font-size: 18px; margin-bottom: 20px;">Cheers!</p>
	</div>
</body>
</html>
